<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>委托单</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" th:href="@{easyui/themes/default/easyui.css}"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" th:href="@{easyui/themes/icon.css}"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css" th:href="@{easyui/themes/color.css}"/>
    <link rel="stylesheet" type="text/css" href="easyui/demo/demo.css" th:href="@{/easyui/demo/demo.css}"/>
    <script type="text/javascript" src="jquery/jquery.min.js" th:src="@{jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js" th:src="@{easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" src="easyui/json.js" th:src="@{easyui/json.js}"></script>
    <script type="text/javascript" src="easyui/easyui-lang-zh_CN.js" th:src="@{easyui/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" src="easyui/common.js" th:src="@{easyui/common.js}"></script>
    <script type="text/javascript" src="js/datagrid-filter.js" th:src="@{js/datagrid-filter.js}"></script>
</head>
<body>
<h2>DataGrid Filter Row</h2>
<p>This sample shows how to customize the filter menu of datagrid.</p>

<table id="dg" title="DataGrid" style="width:700px;height:250px" data-options="
                singleSelect:true,
                data:data
            ">
    <thead>
    <tr>
        <th data-options="field:'itemid',width:80">Item ID</th>
        <th data-options="field:'productid',width:100">Product</th>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
        <th data-options="field:'attr1',width:250">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">Status</th>
    </tr>
    </thead>
</table>
<script type="text/javascript" src="js/datagrid-filter.js"></script>
<script type="text/javascript">
    var data = [
        {"productid":"FI-SW-01","productname":"Koi","unitcost":10.00,"status":"P","listprice":36.50,"attr1":"Large","itemid":"EST-1"},
        {"productid":"K9-DL-01","productname":"Dalmation","unitcost":12.00,"status":"P","listprice":18.50,"attr1":"Spotted Adult Female","itemid":"EST-10"},
        {"productid":"RP-SN-01","productname":"Rattlesnake","unitcost":12.00,"status":"P","listprice":38.50,"attr1":"Venomless","itemid":"EST-11"},
        {"productid":"RP-SN-01","productname":"Rattlesnake","unitcost":12.00,"status":"N","listprice":26.50,"attr1":"Rattleless","itemid":"EST-12"},
        {"productid":"RP-LI-02","productname":"Iguana","unitcost":12.00,"status":"N","listprice":35.50,"attr1":"Green Adult","itemid":"EST-13"},
        {"productid":"FL-DSH-01","productname":"Manx","unitcost":12.00,"status":"P","listprice":158.50,"attr1":"Tailless","itemid":"EST-14"},
        {"productid":"FL-DSH-01","productname":"Manx","unitcost":12.00,"status":"P","listprice":83.50,"attr1":"With tail","itemid":"EST-15"},
        {"productid":"FL-DLH-02","productname":"Persian","unitcost":12.00,"status":"N","listprice":23.50,"attr1":"Adult Female","itemid":"EST-16"},
        {"productid":"FL-DLH-02","productname":"Persian","unitcost":12.00,"status":"P","listprice":89.50,"attr1":"Adult Male","itemid":"EST-17"},
        {"productid":"AV-CB-01","productname":"Amazon Parrot","unitcost":92.00,"status":"N","listprice":63.50,"attr1":"Adult Male","itemid":"EST-18"}
    ];
    $(function(){
        var dg = $('#dg').datagrid();
        dg.datagrid('enableFilter', [{
            field:'listprice',
            type:'numberbox',
            options:{precision:1},
            op:['equal','notequal','less','greater']
        },{
            field:'unitcost',
            type:'numberbox',
            options:{precision:1},
            op:['equal','notequal','less','greater']
        },{
            field:'status',
            type:'combobox',
            options:{
                panelHeight:'auto',
                data:[{value:'',text:'All'},{value:'P',text:'P'},{value:'N',text:'N'}],
                onChange:function(value){
                    if (value == ''){
                        dg.datagrid('removeFilterRule', 'status');
                    } else {
                        dg.datagrid('addFilterRule', {
                            field: 'status',
                            op: 'equal',
                            value: value
                        });
                    }
                    dg.datagrid('doFilter');
                }
            }
        }]);
    });
</script>
</body>
</html>
